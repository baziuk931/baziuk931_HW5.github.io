<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <title>HW5 Tables</title>
</head>

<body>
    <div class="tableContainer">
        <div class="tableRad">
            <table class="firstTable">
                <tr>
                    <th class="c-1">Name &nbsp; &nbsp; <img src="./Pic/icons8-triangle-arrow-24.png" alt="caret down"
                            style="width: 8px;"></th>
                    <th colspan="2">Date</th>
                    <!-- <th> Test</th> -->
                </tr>
                <tr>
                    <td class="c-1">File.pdf</td>
                    <td class="c-2">3 mins ago</td>
                    <td class="c-3"><img src="./Pic/icons8-dots-32.png" alt="dots" style="width: 12px;"></td>
                </tr>
                <tr>
                    <td class="c-1">File.pdf</td>
                    <td class="c-2">Yesterday</td>
                    <td class="c-3"><img src="./Pic/icons8-dots-32.png" alt="dots" style="width: 12px;"></td>
                </tr>
                <tr>
                    <td class="c-1">File.pdf</td>
                    <td class="c-2">June 1st, 2019</td>
                    <td class="c-3"><img src="./Pic/icons8-dots-32.png" alt="dots" style="width: 12px;"></td>
                </tr>

            </table>
        </div>

        <div class="tableRad">
            <table class="secondTable">
                <tr>
                    <th class="c-1"><img class="minus" src="./Pic/icons8-minus-24.png" alt="minus" style="width: 12px; border-radius: 2px;">&nbsp; &nbsp;
                        Name &nbsp; &nbsp;<img src="./Pic/icons8-triangle-arrow-24.png" alt="caret down" style="width: 8px;">
                    </th>
                    <th colspan="2">Date</th>
                </tr>
                <tr>
                    <td class="c-1"><input type="checkbox" id="name"> <label for="name"> &nbsp; File.pdf</label></td>
                    <td class="c-2">3 mins ago</td>
                    <td class="c-3"><img src="./Pic/icons8-dots-32.png" alt="dots" style="width: 12px;"></td>
                </tr>
                <tr>
                    <td class="c-1"><input type="checkbox" id="name" checked> <label for="name"> &nbsp; File.pdf</label>
                    </td>
                    <td class="c-2">Yesterday</td>
                    <td class="c-3"><img src="./Pic/icons8-dots-32.png" alt="dots" style="width: 12px;"></td>
                </tr>
                <tr>
                    <td class="c-1"><input type="checkbox" id="name"> <label for="name"> &nbsp; File.pdf</label></td>
                    <td class="c-2">June 1st, 2019</td>
                    <td class="c-3"><img src="./Pic/icons8-dots-32.png" alt="dots" style="width: 12px;"></td>
                </tr>

            </table>
        </div>
        <div class="tableRad">
            <table class="thirdTable">
                <tr>
                    <th class="c-1">Name &nbsp; &nbsp;<img src="./Pic/icons8-triangle-arrow-24.png" alt="caret down"
                            style="width: 8px;"></th>
                    <th>Date</th>
                    <th class="c-3 searchCol"> <input id="search" type="search" placeholder="Search"> </th>
                </tr>
                <tr>
                    <td class="c-1"><img src="./Pic/icons8-drawer-32.png" alt="box" style="width:18px; float: left;"> &nbsp; &nbsp;File.pdf</td>
                    <td class="c-2">3 mins ago</td>
                    <td class="c-3"><img src="./Pic/icons8-dots-32.png" alt="dots" style="width: 12px;"></td>
                </tr>
                <tr>
                    <td class="c-1"><img src="./Pic/icons8-drawer-32.png" alt="box" style="width:18px; float: left;"> &nbsp; &nbsp;File.pdf</td>
                    <td class="c-2">Yesterday</td>
                    <td class="c-3"><img src="./Pic/icons8-dots-32.png" alt="dots" style="width: 12px;"></td>
                </tr>
                <tr>
                    <td class="c-1"><img src="./Pic/icons8-drawer-32.png" alt="box" style="width:18px; float: left;"> &nbsp; &nbsp;File.pdf</td>
                    <td class="c-2">June 1st, 2019</td>
                    <td class="c-3"><img src="./Pic/icons8-dots-32.png" alt="dots" style="width: 12px;"></td>
                </tr>

            </table>
        </div>
    </div>

</body>

</html>
